<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .toggle {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #007bff;
    }
    .toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form" method="POST" action="/signin">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Submit</button>
      <div class="toggle" id="toggle-form" onclick="toggleMode()">Don't have an account? Signup</div>
    </form>
  </div>

  <script>
    function toggleMode() {
      const form = document.getElementById("auth-form");
      const formTitle = document.getElementById("form-title");
      const toggleText = document.getElementById("toggle-form");

      if (form.action.endsWith("/signin")) {
        form.action = "/signup";
        formTitle.innerText = "Signup";
        toggleText.innerText = "Already have an account? Login";
      } else {
        form.action = "/signin";
        formTitle.innerText = "Login";
        toggleText.innerText = "Don't have an account? Signup";
      }
    }
  </script>
</body>
</html>
